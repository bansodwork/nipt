<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Font styling */
        }
        .container {
            text-align: center; /* Center content */
            padding: 20px;
            border: 1px solid #ccc; /* Border for visibility */
            border-radius: 8px; /* Rounded corners */
            background-color: #f9f9f9; /* Background color */
            max-width: 400px; /* Limit width */
            width: 100%; /* Full width within limits */
        }
        .container img {
            width: 100%; /* Responsive image */
            max-width: 300px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below image */
        }
        label {
            display: block;
            margin-bottom: 5px; /* Space below labels */
            font-weight: bold; /* Bold text for labels */
        }
        input[type="email"], 
        input[type="password"] {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            margin-bottom: 15px; /* Space below inputs */
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded corners for inputs */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 10px; /* Space above button container */
        }
        input[type="submit"], 
        .create-account {
            padding: 10px 20px; /* Button padding */
            border: none;
            border-radius: 4px; /* Rounded corners for buttons */
            color: white; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
            text-decoration: none; /* Remove underline from links */
            font-size: 16px; /* Font size */
        }
        input[type="submit"] {
            background-color: #007bff; /* Submit button background color */
        }
        .create-account {
            background-color: #28a745; /* Create account button background color */
        }
        input[type="submit"]:hover, 
        .create-account:hover {
            opacity: 0.8; /* Hover effect */
        }
        input[type="submit"]:focus, 
        .create-account:focus {
            outline: 2px solid #0056b3; /* Focus outline */
            outline-offset: 2px; /* Space between outline and element */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://mykarute.com/img/bg-img/login.png" alt="Login Page Image">
        <form action="login.php" method="post"> 
            <label for="email">メールアドレス：</label>
            <input type="email" id="email" name="email" required><br> <!-- Required attribute for validation -->
            
            <label for="pwd">パスワード:</label>
            <input type="password" id="pwd" name="pwd" required><br>
            
            <div class="button-container">
                <input type="submit" value="ログイン">
                <a href="index.html" class="create-account">新規会員登録</a> <!-- Updated link to registration page -->
            </div>
        </form>
    </div>
</body>
</html>
